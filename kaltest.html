<!DOCTYPE html>
<html>
<head>
   <title>Big Orange Brain</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
   <style>
      body {
         background-color: black;
         color: white;
      }

      #my_div_map {
         width: 600px;
         height: 400px;
      }
   </style>
</head>
<body>
   <h1>Big Orange Brain</h1>
   <h2>Map 01 - Sample</h2>
   <div id="my_div_map"></div>
   <script>
var greenIcon = L.icon({
    iconUrl: 'cup.png',
    shadowUrl: 'cup.png',

    iconSize:     [38, 95], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
      var my_map = L.map('my_div_map').setView([-37.814, 144.96332], 10);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
         maxZoom: 18,
         attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
         id: 'mapbox.streets'
      }).addTo(my_map);

      L.marker([-37.814, 144.96332], {icon: greenIcon}).addTo(my_map) 
         .bindPopup("<b>It's Melbourne!</b><br />I am a popup with a <a href='http://www.google.com'>link</a>.").openPopup();
         
      L.marker([-37.898998, 145.182999], {icon: greenIcon}).addTo(my_map)
         .bindPopup("<b>Home :)</b><br />I am a popup with a <a href='http://www.google.com'>link</a>.").openPopup();
   </script>
</body>
</html>
